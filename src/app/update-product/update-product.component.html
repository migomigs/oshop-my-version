<div class="row g-5">
  <form
    action=""
    class="form-group col-md-7 col-lg-8"
    (ngSubmit)="submitForm()"
    [formGroup]="form"
  >
    <label for="title">Title</label
    ><input
      type="text"
      name="title"
      id="title"
      class="form-control"
      formControlName="title"
    />
    <label for="price">Price</label
    ><input
      type="number"
      name="price"
      id="price"
      class="form-control"
      formControlName="price"
    />
    <label for="imgUrl">Image URL</label
    ><input
      type="text"
      name="imgUrl"
      id="imgUrl"
      class="form-control"
      formControlName="imgUrl"
    />
    <button type="submit">Save</button>
    <button>Delete</button>
  </form>
  <product-profile
    [imgUrl]="imgUrl"
    [title]="title"
    [price]="price"
    class="col-md-5 col-lg-4 order-md-last"
  ></product-profile>
</div>
